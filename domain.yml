version: "3.1"

intents:
  - start
  - affirm
  - deny
  - inform
  - start_game

entities:
- level
- game_mode

actions:
- action_select_random_topic
- action_select_random_word
- action_begin_of_the_game
- action_ask_game_status
- validate_game_form

slots:
  level:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: level
  game_mode:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: game_mode
  topic:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  word:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  game_status:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

forms:
  game_settings_form:
    required_slots:
      - level
      - game_mode
  game_form:
    required_slots:
      - game_status

responses:
  utter_get_started:
  - text: "Alice: Welcome"
  utter_ask_level:
  - text: "Alice: What is your language level?"
    buttons:
    - title: "beginner"
      payload: '/inform{{"level":"beginner"}}'
    - title: "advanced"
      payload: '/inform{{"level":"advanced"}}'
  utter_ask_game_mode:
  - text: "Alice: Would you like to guess words or try to explain them?"
    buttons:
    - title: "guess"
      payload: '/inform{{"game_mode":"guess"}}'
    - title: "explain"
      payload: '/inform{{"game_mode":"explain"}}'
  utter_game_instructions:
  - text: 'Alice: Explain word "{word}" to Bob!'
    condition:
        - type: slot
          name: game_mode
          value: "explain"
    buttons:
    - title: "start"
      payload: "/start_game"
  - text: 'Alice: Try to guess word related to topic "{topic}"'
    condition:
        - type: slot
          name: game_mode
          value: "guess"
    buttons:
    - title: "start"
      payload: "/start_game"
  utter_teacher_response:
  - text: "Bob: {payload}"
  utter_correct_word:
  - text: "Bob: It's {payload}!"
  utter_you_are_awesome:
  - text: "Alice: Well done! Let's start another game :)"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
