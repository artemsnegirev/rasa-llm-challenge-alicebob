version: "3.1"

intents:
  - start
  - affirm
  - deny
  - inform
  - game_completed
  - start_game

entities:
- level
- game_mode

actions:
- action_select_random_topic
- action_select_random_word
- action_ask_game_status
- validate_game_form
- action_begin_of_the_game

slots:
  level:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: level
  game_mode:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: game_mode
  topic:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  word:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  game_status:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

forms:
  game_settings_form:
    required_slots:
      - level
      - game_mode
  game_form:
    required_slots:
      - game_status

responses:
  utter_get_started:
  - text: "Welcome"
  utter_ask_level:
  - text: "What is your language level?"
    buttons:
    - title: "beginner"
      payload: '/inform{{"level":"beginner"}}'
    - title: "advanced"
      payload: '/inform{{"level":"advanced"}}'
  utter_ask_game_mode:
  - text: "Would you like to guess words or try to explain them?"
    buttons:
    - title: "guess"
      payload: '/inform{{"game_mode":"guess"}}'
    - title: "explain"
      payload: '/inform{{"game_mode":"explain"}}'
  utter_game_settings:
  - text: "{level} {game_mode} {topic} {word}"
    buttons:
    - title: "start"
      payload: "/start_game"
  utter_llm_output:
  - text: "{text}"
  utter_correct_word:
  - text: "It's {word}!"
  utter_lets_change_settings:
  - text: "Alright! Let's change settings"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
