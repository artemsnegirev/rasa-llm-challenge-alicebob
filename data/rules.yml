version: "3.1"

rules:
- rule: Handle first touch
  steps:
  - intent: start
  - action: utter_get_started
  - action: game_settings_form
  - active_loop: game_settings_form

- rule: Submit game settings
  condition:
  - active_loop: game_settings_form
  steps:
  - action: game_settings_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_select_random_topic
  - action: action_select_random_word
  - action: utter_game_settings
  - action: action_begin_of_the_game
  - action: game_form
  - active_loop: game_form
  wait_for_user_input: false

- rule: Finish game successfully and start another one
  condition:
  - active_loop: game_form
  steps:
  - action: game_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
    - game_status: completed
  - action: utter_game_settings
  # start next turn
  - action: action_select_random_word
  - action: action_begin_of_the_game
  - action: game_form
  - active_loop: game_form

- rule: Finish game to change settings
  condition:
  - active_loop: game_form
  steps:
  - action: game_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
    - game_status: change_settings
  # reset settings
  - action: utter_lets_change_settings
  - action: action_reset_settings
  # start settings form
  - action: game_settings_form
  - active_loop: game_settings_form