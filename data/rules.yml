version: "3.1"

rules:
- rule: Handle first touch
  steps:
  - intent: start
  - action: utter_get_started
  - action: game_settings_form
  - active_loop: game_settings_form

- rule: Submit game settings
  condition:
  - active_loop: game_settings_form
  steps:
  - action: game_settings_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_select_random_topic
  - action: action_select_random_word
  - action: utter_game_settings  

- rule: Start game
  steps:
  - intent: start_game
  - action: action_begin_of_the_game
  - action: game_form
  - active_loop: game_form

- rule: Finish game successfully
  condition:
  - active_loop: game_form
  steps:
  - action: game_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_select_random_word
  - action: utter_game_settings